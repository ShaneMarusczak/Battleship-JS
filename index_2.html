<!DOCTYPE html>
<html>
  <head>
    <title>Battleship</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Battleship</h1>

    <p>Place your ships on the board below.</p>

    <div id="ships">
      <div id="carrier">
        <p>Carrier</p>
      </div>

      <div id="battleship">
        <p>Battleship</p>
      </div>

      <div id="cruiser">
        <p>Cruiser</p>
      </div>

      <div id="submarine">
        <p>Submarine</p>
      </div>

      <div id="destroyer">
        <p>Destroyer</p>
      </div>
    </div>

    <!-- CHEATER!! -->

    <div id="gameboard"></div>

    <button id="rotate">Rotate Ship</button>

    <script type="text/javascript" src="battleship_cpu.js"></script>
  </body>
</html>
